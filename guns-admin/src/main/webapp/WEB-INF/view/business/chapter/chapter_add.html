    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="chapterId">
            <input type="hidden" id="novelId">

            <div class="row">
                <div class="col-sm-12 b-r">

                    <div class="form-group">
                        <label class="col-sm-1 control-label">章节顺序</label>
                        <div class="col-sm-11">
                            第<input id="ordBy" type="text" class=""/>章节
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">章节内容</label>

                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="ChapterInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
